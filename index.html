<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Task tracker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="fetchIssues()">
        <div class="container">
            <h1>Task tracker <small>by Kelechi Okwuriki</small></h1>
            <div class="jumbotron">
                <h3>Add new task:</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueDescInput" >Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the task">
                    </div>
                    
                    <div class="form-group">
                        <label for="issueSeverityInput" >Severity</label>
                        <select id="issueSeverityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option> 
                        <option value="High">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="issueAssignedToInput" >Assigned To</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter person responsible">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            
            <div class="col-lg-12">
                <div id="issuesList">
                    
                </div>
            </div>
<!--
            <div class="footer text-center">
                <p>&copy Kelechi Okwuriki</p>
            </div>
-->
        </div> 
        
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://chancejs.com/chance.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
